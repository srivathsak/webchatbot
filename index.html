<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>CHAT BOT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <style>
  .chat-form button{
    padding: 23px 4px;
    font-size: 20px;
    margin: 0 auto;
    cursor: pointer;
    display: block;
    height: 80px;
    width: 80px;
    border-radius: 50%;
    border: 1px solid;
    color: #007bff;
    outline: none;
  }
  .my_centered_button{
    display: flex;
    justify-content: center;
  }
  button:active{
    color: #fff;
    background-color: #007bff;
  }
  </style>
  </head>
  <body>
    <div class="container">

        <div class="msg-header shadow-lg">
          <div class="msg-header-img">
            <img src="user2.jpg">
            </div>
            <div class="active">
              <h4>CHAT BOT</h4>
            </div>
          </div>

          <div class="chat-page shadow-lg">
             <div class="msg-inbox shadow-lg">
               <div class="chats shadow-lg">
                  <div class="msg-page" id="messageBody">

                     <div class="received-chats">
                      <div class="received-msg">
                         <div class="received-msg-inbox">
                         <p id="chatbot"> Hi. I am Web Bot </p>
                      </div>
                  </div>
              </div>
              <div class="received-chats">
               <div class="received-msg">
                  <div class="received-msg-inbox">
                  <p id="chatbot"> You have To Tap or Click the Button Below Everytime to start talking to me </p>
               </div>
           </div>
       </div>
       <div class="received-chats">
        <div class="received-msg">
           <div class="received-msg-inbox">
           <p id="chatbot">You can Ask Me Anything.</p>
        </div>
    </div>
</div>
               <div id="container"></div>
   </div>
  </div>
  </div>


      </div>
      <div class="msg-bottom shadow-lg">
        <div class="chat-form my_centered_button">
              <button class="shadow-lg voice" href="#">TALK</button>
          </div>
      </div>
       <form action="https://www.google.com/search" method="get" target="_blank" id="search-form" >
           <input type="hidden" name="q">
       </form>
       <form action="https://www.youtube.com/" target="_blank" id="youtubeweb">
       </form>
       <form action="https://www.wikipedia.org/wiki" method="get" target="_blank" id="wiki">
           </form>
           <form action="https://www.instagram.com/" method="get" target="_blank" id="insta">
               </form>
               <form action="https://web.whatsapp.com/" method="get" target="_blank" id="whatsp">
                   </form>
                   <form action="https://www.facebook.com/" method="get" target="_blank" id="fbook">
                       </form>
                       <form action="https://university.collegeinnovators.com/" method="get" target="_blank" id="collegeinn">
                           </form>
                           <form action="https://twitter.com/" method="get" target="_blank" id="twit">
                               </form>
                               <form action="https://www.pinterest.com/" method="get" target="_blank" id="pint">
                                   </form>
                                   <form action="https://www.linkedin.com/" method="get" target="_blank" id="linkden">
                                       </form>
                                       <form action="https://www.gmail.com" method="get" target="_blank" id="mail">
                                           </form>
                                          
      </div>
    <script src="main.js"></script>
</body>
</html>
